<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="main">
            <div class="section">
                <div class="image-container">
                    <img class="image" src="images/image-equilibrium.jpg" alt="" srcset="">
                    <div class="layer"></div>
                </div>
                <div id="content">
                    <h2>Equilibrium #3429</h2>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div id="flex-container">
                        <div class="flex-content">
                            <img class="icon" src="images/icon-ethereum.svg" alt="" srcset="">
                            0.041 ETH
                        </div>
                        <div class="flex-content">
                            <img class="icon" src="images/icon-clock.svg" alt="" srcset="">
                            <span class="highlight">3 days left</span>
                        </div>
                    </div>
                </div>
                <div id="bottom">
                    <img class="avatar" src="images/image-avatar.png" alt="">
                    <span class="highlight">Creation of</span>&nbsp;Jules Wyvern
                </div>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/ayrtton">Ayrton</a>.
            </div>
        </div>
    </body>
</html>
